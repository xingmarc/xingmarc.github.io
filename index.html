<!DOCTYPE html>
<html ng-app="Haha">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./js/haha.js"></script>
  </head>

  <body ng-controller="hahaHomepageCtrl">

    <div class="container">
      <div class="row">
        <h1>近距离和长者交流</h1>
        <!-- <h1>Excited!</h1> -->

        <form>
          <div class="form-group">
          <p>
            随便说几句吧: 
            <input class="form-control" type="text" id="yourQuestion" ng-model="yourQuestion">
          </p>
          <p>
            <button class="btn btn-primary" ng-click="submit()">提交</button> 
          </p>
        </form>
      </div>

      <div class="row" ng-show="eldersResponse">
        <h2> 长者： {{eldersResponse}} </h2>
      </div>

    </div>

  </body>

</html>
